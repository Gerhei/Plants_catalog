{% extends "forum/base.html" %}

{% block title %}
    <title>{{title}}</title>
{% endblock %}

{% block content %}
    {% block menu_forum %}
        {{block.super}}
    {% endblock menu_forum %}

    <form method="post">
        <h3>Создать тему в разделе: {{section}}</h3>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Создать">
    </form>

{% endblock content %}
