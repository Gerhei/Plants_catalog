{% extends "forum/base.html" %}
{% load main_app_tags %}

{% block sections %}
    <a href="" class="super-title"><p>{{super_title}}</p></a>
    <table>
        {% for super_section in object_list %}
            <tr><td><p class="title">
                <span class="number">{{ forloop.counter }}</span>
                <a href="{{super_section.get_absolute_url}}" class="menu_link">{{super_section.name}}</a>
            </p></td></tr>
        {% endfor %}
    </table>
{% endblock sections%}
