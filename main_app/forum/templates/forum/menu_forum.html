{% for m in menu %}
    <li>
        {% if m.url_name == 'topics' %}
            <a href="{% url m.url_name m.slug %}" class="menu_forum_link">{{m.title}}</a>
        {% else %}
            <a href="{% url m.url_name %}" class="menu_forum_link">{{m.title}}</a>
        {% endif %}
    </li>
{% endfor %}
