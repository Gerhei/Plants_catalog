{% extends "forum/base.html" %}

{% block title %}
    <title>{{title}}</title>
{% endblock %}

{% block content %}
    <h2>{{title}}</h2>
    {% for topic in page_obj %}
        <a href="{{ topic.get_absolute_url }}">{{topic.name}}</a>
        <p>{{topic.time_create}}</p>
        <p>{{topic.author}}</p>
        <br>
    {% endfor %}
    {% block pagination %}
        {{block.super}}
    {% endblock pagination %}
{% endblock content %}
