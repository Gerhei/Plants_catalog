{% extends "forum/base.html" %}

{% block title %}
    <title>{{topic.name}}</title>
{% endblock %}

{% block content %}
    <h2>{{topic}}</h2>
    {% for post in page_obj %}
        <p>{{post.author}}</p>
        <p>{{post.time_create}}</p>
        <p>{{post.text}}</p>
        <br>
    {% endfor %}
    {% block pagination %}
        {{block.super}}
    {% endblock pagination %}
{% endblock content %}
