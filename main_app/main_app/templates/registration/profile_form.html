{% extends 'main_app/base.html' %}

{% block content %}
    <div class="table-text table-form">
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="field-grid">
                    <div class="field-label">
                        {{field.label}}:
                    </div>

                    <div class="field-input">
                        {{field}}
                    </div>
                    {% if field.errors %}
                        <div class="field-errors">{{field.errors}}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="field-input"><input type="submit" value="Изменить"></div>
        </form>
    </div>

{% endblock content %}
