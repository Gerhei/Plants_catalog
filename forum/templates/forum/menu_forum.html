{% for m in menu %}
    <li>
        {% if m.url_name == 'topics' %}
            <a href="{% url m.url_name m.slug %}" class="app_menu_link">{{ m.title }}</a>
        {% else %}
            <a href="{% url m.url_name %}" class="app_menu_link">{{ m.title }}</a>
        {% endif %}
    </li>
{% endfor %}
